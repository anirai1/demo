<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example</title>
  <style>
    div{
      height: 200px;
      width: 250px;
      background: red;
      animation-name: satyam;
      animation-duration: 5s;
      animation-iteration-count: infinite;
    }
    @keyframes satyam{
      0%{background: yellow;opacity: 0;}
      15%{background: navy;opacity: 1;}
      35%{background: green;}
      60%{background: blue;}
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
